<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Products | Simple</title>
</head>
<body class="products-page products-html">
    <nav class="nav-bar">
        <button class="nav-bar-toggle">=</button>
        <div class="nav-bar-link">
            <a href="/HTML/index.html">Home</a>
            <a href="/HTML/product.html" target="_blank">Products</a>
            <a href="/HTML/about.html" target="_blank">About</a>
        </div>
        <div class="nav-bar-image"><img src="/IMG/logo.png" alt="logo-image"></div>
        <div class="nav-bar-cart">
            <span class="cart-count">0</span>
            <img src="/IMG/shopping-cart.png" alt="cart-image">  
        </div>
    </nav>
    <div class="sidebar-overlay">
        <aside class="sidebar">
            <button class="sidebar-close">X</button>
            <ul class="sidebar-link">
                <li><a href="/HTML/index.html">Home</a></li>
                <li><a href="/HTML/products.html" target="_blank">Products</a></li>
                <li><a href="/HTML/about.html" target="_blank">About</a></li>
            </ul>
        </aside>
    </div>
    <div class="cart-sidebar-overlay">
        <aside class="cart-sidebar">
            <button class="sidebar-close">X</button>
            <h1 class="cart-sidebar-title">Your Cart</h1>
            <div class="cart-sidebar-items"></div>
            <div class="cart-sidebar-footer">
                <h1 class="cart-sidebar-total">Total:
                    <span class="cart-sidebar-amount">$0.00</span>
                </h1>
                <button class="cart-sidebar-submit">Check out</button>
        </div>
        </aside>
    </div>
    <div class="title">
        <h1 class="title-text">Home / Products</h1>
    </div>
    <div class="products-container">
        <div class="filter">
            <input class="filter-search" type="text" placeholder="Search..">
            <ul class="filter-list">
                <li class="filter-list-1 selected">All</li>
                <li class="filter-list-2">CompanyA</li>
                <li class="filter-list-3">CompanyB</li>
                <li class="filter-list-4">CompanyC</li>
                <li class="filter-list-5">CompanyD</li>
            </ul>
            <div class="filter-price">
                <div class="filter-price-title">Price</div>
                <div class="filter-price-volume"><input type="range" min="0" max="5000" value="0" step="250"></div>
                <div class="filter-price-volume-amount">$<span>0-5,000</span></div>
            </div>
            <div class="filter-clear"><button class="filter-clear-btn">CLEAR</button></div>
        </div>
        <div class="products-list"></div>
    </div>
</body>
<script src="/JS/store.js"></script>
<script src="/JS/main.js"></script>
<script src="/JS/filter.js"></script>
<script src="/JS/productPage.js"></script>
</html>
